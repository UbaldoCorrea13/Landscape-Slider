<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landscape Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header"></div>
      <div class="slider">
        <div class="slider--controls">
          <div class="slider--control" onclick="goPrev()">return</div>
          <div class="slider--control" onclick="goNext()">next</div>
        </div>
        <div class="slider--width">
          <div
            class="slider--item"
            style="background-image: url('images/image1.jpg')"
          >
            "Icy Pound"
          </div>
          <div
            class="slider--item"
            style="background-image: url('images/image2.jpg')"
          >
            "Snow Mountain"
          </div>
          <div
            class="slider--item"
            style="background-image: url('images/image3.jpg')"
          >
            "Sunset"
          </div>
        </div>
      </div>
    </header>
    <section>
      <h1>....</h1>
    </section>

    <script src="script.js"></script>
  </body>
</html>
